<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    
    <nav class="navbar navbar-light bg-light mb-3">
        <a class="navbar-brand" href="/">
        <img src="img/xamk.png" height="40" class="d-inline-block align-top" alt="">
        </a>
        <a href="lisaa.html" class="btn btn-success">Lisää uusi kuva</a>

    <div class="container">

        <div class="jumbotron">

        <h2 class="mb-4">Lisää uusi kuva</h2>

            <div class="form-group">
                <label for="otsikko">Otsikko:</label>

                <label for="tiedosto">Kuvatiedosto:</label>
                <input class="form-control-file" type="file" name="tiedosto" id="tiedosto">
            </div>

            <input type="submit" class="btn btn-success" name="laheta" value="Lähetä tiedot palvelimelle">
            <a href="/" class="btn btn-secondary">Peruuta</a>

        </form>    

        </div>
    
    </div>
